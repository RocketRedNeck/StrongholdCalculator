<head>
  <link rel="stylesheet" type="text/css" href="StrongholdCalculator.css">
  <title>StrongholdCalculator</title>
</head>

<body>


  <div class="container">
    <img  class="displayed" src="https://upload.wikimedia.org/wikipedia/en/thumb/1/10/Official_Logo_of_2016_FRC_challenge_FIRST_STRONGHOLD.svg/400px-Official_Logo_of_2016_FRC_challenge_FIRST_STRONGHOLD.svg.png" />
    <div class="row">

    <div class="col-sm-4 item" >
      <div class="display ">
        <table class="table ">
          <h1>Autonomous</h1>
            {{#each auto}}
              {{> item}}
            {{/each}}
        </table>
      </div>
    </div>

    <div class="col-sm-4 item" >
      <div class="display ">
        <table class="table ">
          <h1>Teleoperated</h1>
            {{#each teleop}}

              {{> item}}
            {{/each}}
        </table>
      </div>
    </div>


    <div class="col-sm-4 item" >
      <div class="display ">
        <h1>{{totalScore}}</h1>
      </div>
    </div>

    <div class="col-sm-4 item" >
      <div class="display ">
        <table class="table ">
          <h1>End Game</h1>
            {{#each endgame}}
              {{> item}}
            {{/each}}
        </table>
      </div>
    </div>


  </div>
  </div>
</body>


<template name="item">

      <tr>
        <td>
          <h3>{{name}}</h3>
        </td>
        <td>
            <button class="add">+</button>
        </td>
        <td>
          <h3 >{{score}}</h3>
        </td>
        <td>
            <button class="sub">-</button>
        </td>
      </tr>
</template>
